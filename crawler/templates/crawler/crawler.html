{% extends 'index.html' %}
{% block title %}爬虫{% endblock %}
{% block content %}
    <div class="bg">
    <form method="POST" action="" name="code">
    {% csrf_token %}
        <textarea placeholder="在此处输入股票代码，一行一个" name="code"></textarea>
        <input type="submit" value="提交" >
    </form>
    {{ status }}
    <div id="code_result">
    <table id="code_result">
        <tbody>
        <tr>
            {% for h in table.0.keys %}
                <th class="code_data">{{ h }}</th>
            {% endfor %}
        </tr>
        {% for code in table.values %}
            <tr id="code_data_row">
            {% for k,v in code.items %}
                <td class="code_data">{{ v }}</td>
            {% endfor %}
            </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>
        <a href="download">下载表格</a>
    </div>
{% endblock %}
